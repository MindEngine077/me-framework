<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ME Framework - Simple Test</title>
    <link rel="stylesheet" href="src/styles/tokens.css" />
    <link rel="stylesheet" href="src/styles/base.css" />
    <link rel="stylesheet" href="src/styles/theme-dark.css" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, sans-serif;
        background: var(--background-base, #0a0a0f);
        color: white;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 300px 400px 1fr;
        gap: 20px;
        height: 90vh;
      }

      .panel {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 20px;
        overflow: auto;
      }

      .phone {
        width: 390px;
        height: 844px;
        background: #1a1a1f;
        border-radius: 40px;
        padding: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      .screen {
        width: 100%;
        height: 100%;
        background: var(--background-base, #0a0a0f);
        border-radius: 32px;
        overflow-y: auto;
        padding: 0;
      }

      .component-btn {
        width: 100%;
        padding: 12px;
        margin-bottom: 8px;
        background: rgba(92, 110, 248, 0.2);
        border: 1px solid #5c6ef8;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        text-align: left;
        transition: all 120ms;
      }

      .component-btn:hover {
        background: rgba(92, 110, 248, 0.4);
        transform: translateX(4px);
      }

      .btn {
        padding: 8px 16px;
        background: #5c6ef8;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        margin: 4px;
      }

      .btn:hover {
        filter: brightness(1.2);
      }

      h3 {
        margin-top: 0;
        color: #5c6ef8;
      }

      code {
        display: block;
        background: #0d0d12;
        padding: 16px;
        border-radius: 8px;
        overflow: auto;
        font-size: 13px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <h1>üß™ ME Framework - Simple Playground</h1>

    <div class="container">
      <!-- Left: Components -->
      <div class="panel">
        <h3>Components</h3>
        <button class="component-btn" onclick="addHeader()">
          <strong>üìã Header</strong>
          <br />
          <small>App header with navigation</small>
        </button>
        <button class="component-btn" onclick="addFootnav()">
          <strong>üß≠ Footer Nav</strong>
          <br />
          <small>Bottom navigation bar</small>
        </button>
        <button class="component-btn" onclick="addInput()">
          <strong>üìù Input</strong>
          <br />
          <small>Text input field</small>
        </button>
        <button class="component-btn" onclick="addButton()">
          <strong>üîò Button</strong>
          <br />
          <small>Action button</small>
        </button>
        <hr style="margin: 20px 0; border-color: rgba(255, 255, 255, 0.1)" />
        <button class="btn" onclick="clearScreen()" style="width: 100%">üóëÔ∏è Clear All</button>
      </div>

      <!-- Center: Phone Preview -->
      <div class="panel" style="display: flex; justify-content: center; align-items: center">
        <div class="phone">
          <div class="screen" id="screen">
            <div style="padding: 40px 20px; text-align: center; color: rgba(255, 255, 255, 0.5)">üëÜ Click components to add them</div>
          </div>
        </div>
      </div>

      <!-- Right: Code -->
      <div class="panel">
        <h3>Generated HTML</h3>
        <code id="code-output">&lt;!-- Click components to see code --&gt;</code>
      </div>
    </div>

    <script>
      const screen = document.getElementById("screen");
      const codeOutput = document.getElementById("code-output");
      let html = "";

      function updateCode() {
        codeOutput.textContent = html || "<!-- Empty -->";
      }

      function clearScreen() {
        screen.innerHTML = '<div style="padding: 40px 20px; text-align: center; color: rgba(255,255,255,0.5);">üëÜ Click components to add them</div>';
        html = "";
        updateCode();
      }

      function addComponent(componentHtml) {
        // Clear placeholder if this is first component
        if (!html) {
          screen.innerHTML = "";
        }

        // Add component
        screen.innerHTML += componentHtml;
        html += componentHtml + "\n";
        updateCode();

        console.log("Component added!");
      }

      function addHeader() {
        addComponent(`
<header style="
  background: rgba(255,255,255,0.05);
  padding: 16px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid rgba(255,255,255,0.1);
">
  <div style="font-size: 20px; font-weight: 600;">My App</div>
  <div style="display: flex; gap: 12px;">
    <img src="src/ui/icons/name-fa7-solid-bell.svg" style="width: 20px; height: 20px; filter: brightness(0) invert(1);">
    <img src="src/ui/icons/name-fa7-solid-bars.svg" style="width: 20px; height: 20px; filter: brightness(0) invert(1);">
  </div>
</header>`);
      }

      function addFootnav() {
        addComponent(`
<nav style="
  position: sticky;
  bottom: 0;
  background: rgba(0,0,0,0.95);
  border-top: 1px solid rgba(255,255,255,0.1);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
">
  <a href="#" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: white; gap: 4px;">
    <img src="src/ui/icons/name-fa7-solid-house.svg" style="width: 24px; height: 24px; filter: brightness(0) invert(1);">
    <span style="font-size: 12px;">Home</span>
  </a>
  <a href="#" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: white; gap: 4px;">
    <img src="src/ui/icons/name-fa7-solid-calendar.svg" style="width: 24px; height: 24px; filter: brightness(0) invert(1);">
    <span style="font-size: 12px;">Schedule</span>
  </a>
  <a href="#" style="display: flex; flex-direction: column; align-items: center; text-decoration: none; color: white; gap: 4px;">
    <img src="src/ui/icons/name-fa7-solid-user-large.svg" style="width: 24px; height: 24px; filter: brightness(0) invert(1);">
    <span style="font-size: 12px;">Profile</span>
  </a>
</nav>`);
      }

      function addInput() {
        addComponent(`
<div style="padding: 20px;">
  <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500;">Email Address</label>
  <input type="email" placeholder="Enter your email" style="
    width: 100%;
    padding: 12px 16px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 8px;
    color: white;
    font-size: 16px;
  ">
</div>`);
      }

      function addButton() {
        addComponent(`
<div style="padding: 20px;">
  <button style="
    width: 100%;
    padding: 14px 24px;
    background: #5c6ef8;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  ">Continue</button>
</div>`);
      }
    </script>
  </body>
</html>
