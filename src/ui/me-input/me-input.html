<!-- Component: MeInput - Semantic HTML Input Field -->
<!-- Converted from Figma: ME | Components -->

<!-- Basic input -->
<div class="me-input">
  <input type="text" class="me-input__field" placeholder="Placeholder" aria-label="Input field" />
</div>

<!-- Input with left icon (search example) -->
<div class="me-input">
  <svg class="me-input__icon-left" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M7.333 12.667A5.333 5.333 0 1 0 7.333 2a5.333 5.333 0 0 0 0 10.667ZM14 14l-2.9-2.9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
  </svg>
  <input type="search" class="me-input__field" placeholder="Search..." aria-label="Search" />
</div>

<!-- Input with label (best practice) -->
<div class="me-input-group">
  <label for="email-input" class="me-input__label">Email</label>
  <div class="me-input">
    <input type="email" id="email-input" class="me-input__field" placeholder="you@example.com" aria-label="Email address" aria-describedby="email-hint" />
  </div>
  <span id="email-hint" class="me-input__hint">We'll never share your email</span>
</div>

<!-- Input with error state -->
<div class="me-input-group">
  <label for="password-input" class="me-input__label">Password</label>
  <div class="me-input me-input--error">
    <input type="password" id="password-input" class="me-input__field" placeholder="Enter password" aria-label="Password" aria-invalid="true" aria-describedby="password-error" />
  </div>
  <span id="password-error" class="me-input__error">Password must be at least 8 characters</span>
</div>

<!-- Small variant -->
<div class="me-input me-input--sm">
  <input type="text" class="me-input__field" placeholder="Small input" />
</div>

<!-- Large variant -->
<div class="me-input me-input--lg">
  <input type="text" class="me-input__field" placeholder="Large input" />
</div>

<!-- Disabled state -->
<div class="me-input me-input--disabled">
  <input type="text" class="me-input__field" placeholder="Disabled input" disabled />
</div>
